{% extends "base.html" %}
{% block title %}{{ project.title }}{% endblock %}
{% block content %}
<div class="bg-white rounded-xl shadow p-6 pt-20">
    <h1 class="text-2xl font-bold">{{ project.title }}</h1>
    <p class="mt-4">{{ project.description }}</p>
    <a href="{% url 'project_instructions' project.id %}" class="mt-4 inline-block px-4 py-2 bg-blue-500 text-white rounded">View Instructions</a>
    <a href="{% url 'project_assignments' project.id %}" class="mt-4 inline-block px-4 py-2 bg-green-500 text-white rounded">Take Assignments</a>
</div>
{% endblock %}
