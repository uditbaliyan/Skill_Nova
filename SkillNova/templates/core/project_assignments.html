{% extends "base.html" %}
{% block title %}{{ project.title }} - Assignments{% endblock %}
{% block content %}
<div class="bg-white rounded-xl shadow p-16 pt-20">
    <h1 class="text-2xl font-bold">{{ project.title }} - Assignments</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded">Submit Answers</button>
    </form>
</div>
{% endblock %}
